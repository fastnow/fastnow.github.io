<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>在线HTML/CSS/JS编辑器</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .editors {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 10px;
      border-right: 1px solid #ccc;
      overflow: hidden;
    }

    .editor-container {
      flex: 1;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .editor-container h3 {
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    textarea {
      flex: 1;
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      padding: 5px;
      resize: none;
      overflow: auto;
    }

    .preview-container {
      flex: 1;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editors">
      <div class="editor-container">
        <h3>HTML</h3>
        <textarea id="html-code"></textarea>
      </div>
      <div class="editor-container">
        <h3>CSS</h3>
        <textarea id="css-code"></textarea>
      </div>
      <div class="editor-container">
        <h3>JavaScript</h3>
        <textarea id="js-code"></textarea>
      </div>
    </div>
    <div class="preview-container">
      <h3>预览</h3>
      <iframe id="preview"></iframe>
    </div>
  </div>

  <script>
    function updatePreview() {
      const html = document.getElementById('html-code').value;
      const css = document.getElementById('css-code').value;
      const js = document.getElementById('js-code').value;

      const fullHTML = `
        <!DOCTYPE html>
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
            <script>
              ${js}
            <\/script>
          </body>
        </html>
      `;

      const iframe = document.getElementById('preview');
      iframe.srcdoc = fullHTML;
    }

    document.getElementById('html-code').addEventListener('input', updatePreview);
    document.getElementById('css-code').addEventListener('input', updatePreview);
    document.getElementById('js-code').addEventListener('input', updatePreview);

    window.onload = updatePreview;
  </script>
</body>
</html>
