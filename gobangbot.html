<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        h1 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        
        .controls {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #cccccc;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            background-color: #e6c88c;
            border: 2px solid #8B4513;
        }
        
        .cell {
            border: 1px solid #8B4513;
            position: relative;
            cursor: pointer;
        }
        
        .stone {
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
        }
        
        .status {
            margin: 10px 0;
            font-weight: bold;
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 1.2rem;
            }
            
            button {
                padding: 6px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>五子棋AI</h1>
    <div class="status" id="status">黑棋回合</div>
    
    <div class="controls">
        <button id="newGameBtn">新游戏</button>
        <button id="undoBtn" disabled>悔棋</button>
        <button id="aiMoveBtn">AI走棋</button>
        <button id="autoPlayBtn">自动对战</button>
    </div>
    
    <div id="board"></div>
    
    <script>
        // 游戏常量
        const BOARD_SIZE = 15;
        const EMPTY = 0;
        const BLACK = 1;
        const WHITE = -1;
        
        // 游戏状态
        let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
        let currentPlayer = BLACK;
        let gameHistory = [];
        let gameActive = true;
        let autoPlayInterval = null;
        
        // 初始化棋盘
        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // 添加星位标记
                    if ((i === 3 || i === 7 || i === 11) && (j === 3 || j === 7 || j === 11)) {
                        const star = document.createElement('div');
                        star.style.width = '4px';
                        star.style.height = '4px';
                        star.style.backgroundColor = '#000';
                        star.style.borderRadius = '50%';
                        star.style.position = 'absolute';
                        star.style.top = '48%';
                        star.style.left = '48%';
                        cell.appendChild(star);
                    }
                    
                    cell.addEventListener('click', () => makeMove(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // 落子
        function makeMove(row, col) {
            if (!gameActive || board[row][col] !== EMPTY) return;
            
            // 保存当前状态到历史记录
            gameHistory.push({
                board: JSON.parse(JSON.stringify(board)),
                player: currentPlayer
            });
            
            // 更新棋盘
            board[row][col] = currentPlayer;
            updateBoard();
            
            // 检查胜利
            if (checkWin(row, col)) {
                gameActive = false;
                document.getElementById('status').textContent = currentPlayer === BLACK ? '黑棋胜利！' : '白棋胜利！';
                stopAutoPlay();
                return;
            }
            
            // 检查平局
            if (isBoardFull()) {
                gameActive = false;
                document.getElementById('status').textContent = '平局！';
                stopAutoPlay();
                return;
            }
            
            // 切换玩家
            currentPlayer = -currentPlayer;
            document.getElementById('status').textContent = currentPlayer === BLACK ? '黑棋回合' : '白棋回合';
            document.getElementById('undoBtn').disabled = false;
            
            // 如果是自动对战且轮到AI，则自动走棋
            if (autoPlayInterval && currentPlayer === WHITE) {
                setTimeout(aiMove, 500);
            }
        }
        
        // 检查棋盘是否已满
        function isBoardFull() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === EMPTY) {
                        return false;
                    }
                }
            }
            return true;
        }
        
        // 智能AI走棋
        function aiMove() {
            if (!gameActive || currentPlayer !== WHITE) return;
            
            // 1. 首先检查AI是否能直接获胜
            const winningMove = findWinningMove(WHITE);
            if (winningMove) {
                setTimeout(() => makeMove(winningMove.row, winningMove.col), 300);
                return;
            }
            
            // 2. 检查玩家是否有直接威胁（必须防守）
            const blockingMove = findWinningMove(BLACK);
            if (blockingMove) {
                setTimeout(() => makeMove(blockingMove.row, blockingMove.col), 300);
                return;
            }
            
            // 3. 寻找进攻性组合招式
            const offensiveMove = findOffensiveMove();
            if (offensiveMove) {
                setTimeout(() => makeMove(offensiveMove.row, offensiveMove.col), 300);
                return;
            }
            
            // 4. 如果没有明显好招，使用评估函数选择最佳位置
            const bestMove = findBestMove();
            if (bestMove) {
                setTimeout(() => makeMove(bestMove.row, bestMove.col), 300);
            }
        }
        
        // 寻找获胜步
        function findWinningMove(player) {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === EMPTY) {
                        board[i][j] = player;
                        if (checkWin(i, j)) {
                            board[i][j] = EMPTY;
                            return {row: i, col: j};
                        }
                        board[i][j] = EMPTY;
                    }
                }
            }
            return null;
        }
        
        // 寻找进攻性走法
        function findOffensiveMove() {
            // 检查双活三组合
            const doubleThree = findDoubleThree();
            if (doubleThree) return doubleThree;
            
            // 检查活三+冲四组合
            const threeAndFour = findThreeAndFour();
            if (threeAndFour) return threeAndFour;
            
            // 检查双冲四组合
            const doubleFour = findDoubleFour();
            if (doubleFour) return doubleFour;
            
            return null;
        }
        
        // 寻找双活三组合
        function findDoubleThree() {
            const candidates = [];
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === EMPTY) {
                        board[i][j] = WHITE;
                        
                        // 检查是否形成双活三
                        let threeCount = 0;
                        const directions = [
                            [0, 1], [1, 0], [1, 1], [1, -1]
                        ];
                        
                        for (const [dx, dy] of directions) {
                            if (countOpenLine(i, j, dx, dy, WHITE) === 3) {
                                threeCount++;
                            }
                        }
                        
                        if (threeCount >= 2) {
                            candidates.push({row: i, col: j, score: threeCount});
                        }
                        
                        board[i][j] = EMPTY;
                    }
                }
            }
            
            if (candidates.length > 0) {
                // 选择形成最多活三的位置
                candidates.sort((a, b) => b.score - a.score);
                return candidates[0];
            }
            
            return null;
        }
        
        // 寻找活三+冲四组合
        function findThreeAndFour() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === EMPTY) {
                        board[i][j] = WHITE;
                        
                        let hasThree = false;
                        let hasFour = false;
                        const directions = [
                            [0, 1], [1, 0], [1, 1], [1, -1]
                        ];
                        
                        for (const [dx, dy] of directions) {
                            const count = countOpenLine(i, j, dx, dy, WHITE);
                            if (count === 3) hasThree = true;
                            if (count === 4) hasFour = true;
                        }
                        
                        board[i][j] = EMPTY;
                        
                        if (hasThree && hasFour) {
                            return {row: i, col: j};
                        }
                    }
                }
            }
            
            return null;
        }
        
        // 寻找双冲四组合
        function findDoubleFour() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === EMPTY) {
                        board[i][j] = WHITE;
                        
                        let fourCount = 0;
                        const directions = [
                            [0, 1], [1, 0], [1, 1], [1, -1]
                        ];
                        
                        for (const [dx, dy] of directions) {
                            if (countOpenLine(i, j, dx, dy, WHITE) === 4) {
                                fourCount++;
                            }
                        }
                        
                        board[i][j] = EMPTY;
                        
                        if (fourCount >= 2) {
                            return {row: i, col: j};
                        }
                    }
                }
            }
            
            return null;
        }
        
        // 计算开放线上的连子数
        function countOpenLine(row, col, dx, dy, player) {
            let count = 1; // 当前位置已经假设下了player的棋子
            
            // 检查两个方向
            for (let sign = -1; sign <= 1; sign += 2) {
                let open = true;
                
                for (let step = 1; step <= 4; step++) {
                    const r = row + sign * step * dx;
                    const c = col + sign * step * dy;
                    
                    if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE) {
                        open = false;
                        break;
                    }
                    
                    if (board[r][c] === player) {
                        count++;
                    } else if (board[r][c] === EMPTY) {
                        break;
                    } else {
                        open = false;
                        break;
                    }
                }
                
                if (!open) {
                    // 如果这个方向被阻挡，减少计数
                    count = Math.max(0, count - 1);
                }
            }
            
            return count;
        }
        
        // 使用评估函数寻找最佳走法
        function findBestMove() {
            let bestScore = -Infinity;
            let bestMoves = [];
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === EMPTY) {
                        const score = evaluatePosition(i, j);
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMoves = [{row: i, col: j}];
                        } else if (score === bestScore) {
                            bestMoves.push({row: i, col: j});
                        }
                    }
                }
            }
            
            if (bestMoves.length > 0) {
                // 随机选择一个最佳走法
                return bestMoves[Math.floor(Math.random() * bestMoves.length)];
            }
            
            return null;
        }
        
        // 评估位置得分
        function evaluatePosition(row, col) {
            let score = 0;
            
            // 基础分数 - 靠近已有棋子的位置得分更高
            if (hasAdjacentStone(row, col)) {
                score += 10;
            }
            
            // 模拟落子
            board[row][col] = WHITE;
            
            // 评估各种棋型
            score += evaluatePattern(row, col, WHITE) * 100; // 进攻得分
            score += evaluatePattern(row, col, BLACK) * 80;  // 防守得分
            
            // 恢复空位
            board[row][col] = EMPTY;
            
            // 中心位置加分
            const centerDist = Math.abs(row - 7) + Math.abs(col - 7);
            score += (14 - centerDist) * 2;
            
            return score;
        }
        
        // 评估棋型
        function evaluatePattern(row, col, player) {
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 对角线
                [1, -1]   // 反对角线
            ];
            
            let totalScore = 0;
            
            for (const [dx, dy] of directions) {
                let score = 0;
                let openEnds = 0;
                let count = 1; // 当前位置已经假设下了player的棋子
                
                // 检查两个方向
                for (let sign = -1; sign <= 1; sign += 2) {
                    let blocked = false;
                    let currentOpen = true;
                    
                    for (let step = 1; step <= 4; step++) {
                        const r = row + sign * step * dx;
                        const c = col + sign * step * dy;
                        
                        if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE) {
                            blocked = true;
                            break;
                        }
                        
                        if (board[r][c] === player) {
                            count++;
                        } else if (board[r][c] === EMPTY) {
                            if (currentOpen) openEnds++;
                            break;
                        } else {
                            blocked = true;
                            break;
                        }
                    }
                    
                    if (!blocked) openEnds++;
                }
                
                // 根据连子数和开放程度评分
                if (count >= 5) {
                    score += 10000; // 五连
                } else if (count === 4) {
                    if (openEnds >= 1) score += 1000; // 活四
                    if (openEnds >= 2) score += 3000;  // 双活四
                } else if (count === 3) {
                    if (openEnds >= 1) score += 100;   // 活三
                    if (openEnds >= 2) score += 500;   // 双活三
                } else if (count === 2) {
                    if (openEnds >= 1) score += 10;    // 活二
                    if (openEnds >= 2) score += 30;    // 双活二
                }
                
                totalScore += score;
            }
            
            return totalScore;
        }
        
        // 检查是否有邻近棋子
        function hasAdjacentStone(row, col) {
            for (let i = Math.max(0, row - 1); i <= Math.min(BOARD_SIZE - 1, row + 1); i++) {
                for (let j = Math.max(0, col - 1); j <= Math.min(BOARD_SIZE - 1, col + 1); j++) {
                    if ((i !== row || j !== col) && board[i][j] !== EMPTY) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        // 更新棋盘显示
        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                // 移除已有的棋子
                const existingStone = cell.querySelector('.stone');
                if (existingStone) existingStone.remove();
                
                // 添加新棋子
                if (board[row][col] !== EMPTY) {
                    const stone = document.createElement('div');
                    stone.className = `stone ${board[row][col] === BLACK ? 'black' : 'white'}`;
                    cell.appendChild(stone);
                }
            });
        }
        
        // 检查胜利条件
        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 对角线
                [1, -1]   // 反对角线
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1;
                
                // 正向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row + i * dx;
                    const newCol = col + i * dy;
                    
                    if (newRow >= 0 && newRow < BOARD_SIZE && 
                        newCol >= 0 && newCol < BOARD_SIZE && 
                        board[newRow][newCol] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row - i * dx;
                    const newCol = col - i * dy;
                    
                    if (newRow >= 0 && newRow < BOARD_SIZE && 
                        newCol >= 0 && newCol < BOARD_SIZE && 
                        board[newRow][newCol] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        
        // 悔棋
        function undo() {
            if (gameHistory.length === 0) return;
            
            const lastState = gameHistory.pop();
            board = lastState.board;
            currentPlayer = lastState.player;
            
            updateBoard();
            document.getElementById('status').textContent = currentPlayer === BLACK ? '黑棋回合' : '白棋回合';
            
            if (gameHistory.length === 0) {
                document.getElementById('undoBtn').disabled = true;
            }
        }
        
        // 新游戏
        function newGame() {
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            currentPlayer = BLACK;
            gameHistory = [];
            gameActive = true;
            
            updateBoard();
            document.getElementById('status').textContent = '黑棋回合';
            document.getElementById('undoBtn').disabled = true;
            stopAutoPlay();
        }
        
        // 自动对战
        function toggleAutoPlay() {
            if (autoPlayInterval) {
                stopAutoPlay();
                document.getElementById('autoPlayBtn').textContent = '自动对战';
            } else {
                startAutoPlay();
                document.getElementById('autoPlayBtn').textContent = '停止自动';
            }
        }
        
        function startAutoPlay() {
            if (!gameActive || autoPlayInterval) return;
            
            // 如果当前是AI回合，立即走一步
            if (currentPlayer === WHITE) {
                aiMove();
            }
            
            // 设置自动对战标志
            autoPlayInterval = true;
        }
        
        function stopAutoPlay() {
            autoPlayInterval = null;
        }
        
        // 初始化游戏
        function initGame() {
            initBoard();
            newGame();
            
            // 事件监听
            document.getElementById('newGameBtn').addEventListener('click', newGame);
            document.getElementById('undoBtn').addEventListener('click', undo);
            document.getElementById('aiMoveBtn').addEventListener('click', aiMove);
            document.getElementById('autoPlayBtn').addEventListener('click', toggleAutoPlay);
        }
        
        // 启动游戏
        window.addEventListener('load', initGame);
    </script>
