<head>
    <meta charset="UTF-8">
<title>DashSaver | 轻量级Web自适应多功能屏保框架</title>
<meta name="description" content="轻量级Web屏保加载器框架，快速部署和运行在线。简洁高效的设计，适合各种Web场景的集成与展示，支持全屏使用体验。">
<meta name="keywords" content="屏保,Web框架,在线屏保,轻量级屏保,全屏,多功能屏保">
<meta name="robots" content="index,follow">
    <style>
        .loader-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #f8f9fa;
            padding: 12px;
            text-align: center;
            font-family: system-ui, sans-serif;
            z-index: 10000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<h1 style="display:none;">DashSaver</h1>
    <div class="loader-indicator">LOADING...</div>
    <div style="color: red; text-align: center;">请全屏使用</div>
    <iframe id="app-container" 
            style="width:100%; height:100vh; border:none;"
            sandbox="allow-scripts allow-same-origin"></iframe>
<footer style="margin-top: 20px; font-size: 0.8rem; color: #666; text-align: center;"> &copy; <script>document.write(new Date().getFullYear())</script> FastNow Studio | MIT</footer>
    <script>

        function getContentUrl() {
            return `https://gcore.jsdelivr.net/gh/fastnow/DashSaver@main/source/html/index.html?ts=${Date.now()}`;
        }

        async function loadApp() {
            try {
                iframe = document.getElementById('app-container');
                
                const response = await fetch(getContentUrl());
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                const html = await response.text();
                
                iframe.srcdoc = html;
                
                iframe.onload = () => {
                    document.querySelector('.loader-indicator').style.display = 'none';
                };
                
            } catch (error) {
                console.error('错误:', error);
                document.querySelector('.loader-indicator').innerHTML = `
                    <div style="color:red; padding:1rem;">
                        <h3>错误</h3>
                        <p>${error.message}</p>
                        <button onclick="window.location.reload()" 
                                style="padding:8px 16px;background:#4285f4;color:white;border:none;border-radius:4px;">
                            重试
                        </button>
                    </div>
                `;
            }
        }

        window.addEventListener('DOMContentLoaded', loadApp);
    </script>
</body>
</html>
