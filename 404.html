<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 页面未找到</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 100px;
      margin-bottom: 10px;
      color: #333;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #555;
    }

    p {
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>页面未找到</h2>
    <p>您访问的页面不存在或已被移除。</p>
    <a href="/" class="button">返回首页</a>
    <footer>
      &copy; 2025 fastnow.github.io | <a href="/index.html" style="color: #007bff; text-decoration: none;">返回首页</a>
    </footer>
  </div>
</body>
</html>
