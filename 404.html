<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 页面未找到 - FastNow Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        header h1 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 5px;
        }
        
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: 300;
            color: #666;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            transition: all 0.2s ease;
        }
        
        .action-button:hover {
            background: #f8f8f8;
        }
        
        .action-button.primary {
            background: #333;
            color: #fff;
            border-color: #333;
        }
        
        .action-button.primary:hover {
            background: #444;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 0.85rem;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .error-code {
                font-size: 3rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            .action-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Yo! It seems that this is a mistake.</h1>
    </header>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">
            抱歉，您访问的页面不存在或已被移除。<br>
            可能是链接输入错误，或者页面已被迁移。
        </div>
        <div class="action-buttons">
            <a href="/" class="action-button primary">返回首页</a>
            <a href="https://github.com/fastnow" class="action-button" target="_blank">联系开发者</a>
        </div>
    </div>
    
    <footer>
        <p>© 2025 FastNow Team | BSD 3-Clause</p>
    </footer>
</body>
</html>
